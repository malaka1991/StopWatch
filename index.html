<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer-display">
      00 : 00 : 00 : 00
    </div>
    <ul class="laps"></ul>
    <div class="action">
      <button id="startTime" onclick="start()">Start</button>
      <button id="paushTimer" onclick="pause()">Pause</button>
      <button id="resetTimer" onclick="reset()">Reset</button>
      <button id="restaetTimer" onclick="restart()">Restart</button>
      <button id="lap" onclick="lap()">Lap</button>
      <button id="resetLap" onclick="resetLaps()">Reset Laps</button>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
